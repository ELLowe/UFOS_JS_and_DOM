    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light nav_shell">
        <a class="navbar-brand mr-auto font-weight-bold" href="./index.html">
          <img class="nav-ufo" src="static/images/ufo-black.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active font-weight-bold">
              <a class="nav-link" href="./index.html"> UFOs Global <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- START CAROUSEL... images come from images.nasa.gov -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="10000">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/images/pia09178_nasa.jpg" alt="This infrared image from NASA Spitzer Space Telescope shows the Helix nebula, a cosmic starlet often photographed by amateur astronomers for its vivid colors and eerie resemblance to a giant eye.">
          <div class="carousel-caption d-none d-md-block">
            <h1 class = "hero_h1">UFO Sightings</h1>
            <p class = "hero_p">An Extra-Terrestrial Conspiracy-Theorist's Haven</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/arc_nasa.jpg" alt="NASA CEV TPS Advanced Develpment Project IHF-171 testing TSF photos (Crew Escape Vehicle Thermal Protection System) cleared for release by NASA Ames Thermo-Physics Facilities Branch - Image used for cover of Aerospace America magazine April 2007 issue">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/hubble-twin-jet-nebula.jpg" alt="The Twin Jet Nebula, or PN M2-9, is a striking example of a bipolar planetary nebula. Bipolar planetary nebulae are formed when the central object is not a single star, but a binary system, Studies have shown that the nebula’s size increases with time, and measurements of this rate of increase suggest that the stellar outburst that formed the lobes occurred just 1200 years ago.">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/pia07853_nasa.jpg" alt="This artist concept shows what the night sky might look like from a hypothetical alien planet in a star system with an asteroid belt 25 times as massive as the one in our own solar system.">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/gsfc20171208.jpg" alt="The gravitational field surrounding this massive cluster of galaxies, Abell 68, acts as a natural lens in space to brighten and magnify the light coming from very distant background galaxies.">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="static/images/gsfc_20171208.jpg" alt="The Hubble Space Telescope has spotted a UFO — well, the UFO Galaxy, to be precise. NGC 2683 is a spiral galaxy seen almost edge-on, giving it the shape of a classic science fiction spaceship.">
        </div>
      </div>
    </div>
    <!-- END CAROUSEL... images come from images.nasa.gov -->


    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>

                      <!-- ****All the times are weird...******** -->
                      <!-- <li class="filter list-group-item">
                        <label for="date">Enter a Duration</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li> -->
                      <li class="filter list-group-item">
                        <label for="date">Enter a (lowercase) City</label>
                        <input class="form-control" id="city" type="text" placeholder="chicago">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter a (lowercase) State Abbreviation</label>
                        <input class="form-control" id="state" type="text" placeholder="il">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Enter a (lowercase) Country Abbreviation</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="fireball">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">
        <a href="./index.html">
          <img class="footer-ufo" src="static/images/ufo.svg">
        </a>
      </span>
    </footer>
